lot:
    path:     /
    defaults: { _controller: "medaSysAOBundle:lot:index" }

lot_show:
    path:     /{id}/show
    defaults: { _controller: "medaSysAOBundle:lot:show" }

lot_new:
    path:     /new
    defaults: { _controller: "medaSysAOBundle:lot:new" }

lot_create:
    path:     /create
    defaults: { _controller: "medaSysAOBundle:lot:create" }
    methods:  POST

lot_edit:
    path:     /{id}/edit
    defaults: { _controller: "medaSysAOBundle:lot:edit" }

lot_update:
    path:     /{id}/update
    defaults: { _controller: "medaSysAOBundle:lot:update" }
    methods:  [POST, PUT]

lot_delete:
    path:     /{id}/delete
    defaults: { _controller: "medaSysAOBundle:lot:delete" }
    methods:  [POST, DELETE]
